<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//앞으로 가기 버튼 클릭
	var x = 1;
	function before(){
		if(x == 1) x = 8;
		else x = x - 1;
		document.getElementById('myImage').src="최근상품0" + x + ".jpg";
		console.log(x)
	}
	function after(){
		if(x == 8) x = 1;
		else x = x + 1;
		document.getElementById('myImage').src="최근상품0" + x + ".jpg";
		console.log(x)
	}
	</script>
</head> <body>
	<img id="myImage" src="최근상품01.jpg" width="300px" height="300px">
	<br>
	<input type="button" onclick="before()"value="이전 사진">
	<input type="button" onclick="after()" value="다음 사진">
</body>
</html>
