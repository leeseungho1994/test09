<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".b1").click(function(){
			$("img").animate({ "width":"100px" }) //애니메이트를 이용해서 적용
		})
		$(".b2").click(function(){
			$("img").css({ "width":"200px" }) //이전에서 사용했던 css를 직접 사용해서 전달
		})
		$(".b3").click(function(){
			$("img").css({ "width":"300px" })
		})
	})
</script>
<style type="text/css">
	.css_pic{ height: 430px; text-align: center; }
	.css_pic img{ width: 250px; }
</style> </head> <body>
	<div class="css_pic">
		버튼을 누르면 그림의 크기가 바뀝니다.<br>
		<button class="b1">가로 100 픽셀</button>
		<button class="b2">가로 200 픽셀</button>
		<button class="b3">가로 300 픽셀</button><hr>
		<img src="car01.png">
	</div>
</body>
</html>
